<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      div.container {
        width: 100%;
      }
      .inline {
        display: inline;
        width: 50%;
        height: 50px;
      }
      .block {
        display: block;
        width: 50%;
        height: 50px;
      }
      .inline-block {
        display: inline-block;
        width: 60%;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inline"><span>An inline div</span></div>
      <div class="block"><span>A block div</span></div>
      <div class="inline-block"><span>An inline-block div</span></div>
    </div>
  </body>
</html>
