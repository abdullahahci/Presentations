  <body>

    <div style="background-color: aliceblue">
      A div element

      <span>A span text</span>

    <!-- Another comment -->
    <div>

        <div>

        <div>

          <textarea name="description" id="" cols="30" rows="5"></textarea>
        </div>
      </form>

    <div>
      <table>
        <thead>

          <th>Surname</th>
        </thead>

          <tr>
            <td>John</td>
            <td>M.</td>
            <td>Doe</td>
          </tr>
          <tr>
            <td>Mr.</td>
            <td>John</td>
            <td>Smith</td>
          </tr>
        </tbody>
        <tfoot>
          <th>Name</th>
          <th>Surname</th>
        </tfoot>
      </table>
    </div>
    <div>
      <ul>
        <li>blue</li>

    <div>
